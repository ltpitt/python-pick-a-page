<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pick-a-Page Story Tool{% endblock %}</title>
    
    <!-- CSS Files - Load in dependency order -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/book.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bookmarks.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/library.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/editor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/messages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/mobile.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- JavaScript Modules - Load in dependency order -->
    <script src="{{ url_for('static', path='/js/api-service.js') }}"></script>
    <script src="{{ url_for('static', path='/js/i18n-service.js') }}"></script>
    <script src="{{ url_for('static', path='/js/story-manager.js') }}"></script>
    <script src="{{ url_for('static', path='/js/ui-controller.js') }}"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
