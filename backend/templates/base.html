<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pick-a-Page Story Tool{% endblock %}</title>
    
    <!-- CSS Files - Load in dependency order -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/book.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookmarks.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Browser Feature Detection - Loads appropriate scripts based on browser capabilities -->
    <!-- Supports modern browsers (ES2017+) and legacy browsers (Firefox 52 ESR/Aquafox) -->
    <script src="{{ url_for('static', filename='js/browser-detect.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
